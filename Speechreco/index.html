<html dir="rtl" lang="ar">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Voice Controlled Notes App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">

        <h1>موقع لحفظ الملاحظات الصوتية</h1>
        <p> لغة الكتابة تعتمد على لغة المتصفح الخاص بك</p>
        <p>بأمكانك حفظ النص والاستماع اليه</p>

       

        <div class="app">
            <h3>اضف ملاحظة جديدة</h3>
            <div class="input-single">
                <textarea id="note-textarea" placeholder="اضغط على بدأ التسجيل" rows="6"></textarea>
            </div>        
            <button id="start-record-btn" title="Start Recording">أبدأ التسجيل</button>
            <button id="pause-record-btn" title="Pause Recording">أوقف التسجيل</button>
            <button id="save-note-btn" title="Save Note">أحفظ الملاحظة</button>  
            <p id="recording-instructions">اسمح للموقع الوصول الى المايكرفون</p>
            
            <h3>ملاحظاتي</h3>
          
            <ul id="notes">
                <li>
                    <p class="no-notes">لا يوجد لديك ملاحظات محفوظة</p>
                </li>
            </ul>
          
            

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="speechRecognition.js"></script>

    

</body>
</html>
